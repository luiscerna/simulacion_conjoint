{% extends 'base/base.html' %}
{% block title %}Simulacion{% endblock%}

{% block content %}

<div class="card mb-3">
	<div class="card-header">
       <i class="fa fa-pie-chart"></i> Simulación con gráfico circular</div>
        	<div class="card-body">
          		<canvas id="grafico" width="100%" height="39"></canvas>

				<script>
				var ctx = document.getElementById("grafico").getContext('2d');
				var myChart = new Chart(ctx, {
    			type: 'pie',
    			data: {
        			labels: ["Opción a", "Opción b", "Opción c", "Opción d", "Opción e"],
			        datasets: [{
            		label: '# of Votes',
            		data: [12, 19, 3, 5, 12],
            		backgroundColor: [
                		'rgba(255, 99, 132, 0.2)',
                		'rgba(54, 162, 235, 0.2)',
                		'rgba(255, 206, 86, 0.2)',
                		'rgba(75, 192, 192, 0.2)',
                		'rgba(153, 102, 255, 0.2)'
            		],
            		borderColor: [
                		'rgba(255,99,132,1)',
                		'rgba(54, 162, 235, 1)',
                		'rgba(255, 206, 86, 1)',
                		'rgba(75, 192, 192, 1)',
                		'rgba(153, 102, 255, 1)'
            		],
            		borderWidth: 1
        			}]
    			},
    			options: {
    			title: {
    				display: true,
    				text: "Gráfico de la pregunta 1"
    			},
    			}
			});
		</script>
    </div>
</div>      
{% endblock %}
